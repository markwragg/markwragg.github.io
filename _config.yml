remote_theme: mmistakes/minimal-mistakes@4.24.0

minimal_mistakes_skin: "default"

title: Mark Wragg
subtitle: Windows, Automation, Powershell, Pester, Chef, AWS, Azure
name: Mark Wragg

description: UK based DevOps blogger.

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true

include: ["_pages"]

# Site Author
author:
  name             : Mark Wragg
  avatar           : /content/images/MarkWragg.png
  bio              : "UK based DevOps Engineer."
  location         : "Basingstoke, UK"
  email            : mark@wragg.io
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/markwragg"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/markwragg"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/2796058/mark-wragg"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:mark@wragg.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/markwragg"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/markwragg"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/2796058/mark-wragg"
      # url:

# Format of the permalinks
permalink: /:categories/:title/

# Pagination configuration (used by the `blog` layout)
paginate: 10
paginate_path: /:num/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

favicon: /content/images/favicon.ico