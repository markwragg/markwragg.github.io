remote_theme: mmistakes/minimal-mistakes@4.26.2

minimal_mistakes_skin: "dark"

title: Mark Wragg - Blog | wragg.io
masthead_title: wragg.io | blog
subtitle: DevOps, Powershell, Python, Pester, Azure, AWS, Terraform
name: Mark Wragg

description: "The personal IT blog of Mark Wragg, an Azure DevOps Engineer in the UK."

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true

include: ["_pages"]

# Site Author
author:
  name             : Mark Wragg
  avatar           : /content/images/MarkWragg.png
  bio              : >
    DevOps Engineer and PowerShell fanatic. IT Contractor / Consultant. Director @ MPFE Consultancy Ltd.
  location         : "Basingstoke, UK"
  email            : mark@wragg.io
  links:
    - label: "MPFE"
      icon: "fas fa-fw fa-building"
      url: "https://mpfe.uk"
    - label: "Bluesky"
      icon: "fa-brands fa-bluesky"
      url: "https://bsky.app/profile/wragg.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/markwragg"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/2796058/mark-wragg"

# Site Footer
footer:
  links:
    - label: "MPFE"
      icon: "fas fa-fw fa-building"
      url: "https://mpfe.uk"
    - label: "Bluesky"
      icon: "fa-brands fa-bluesky"
      url: "https://bsky.app/profile/wragg.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/markwragg"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/2796058/mark-wragg"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:mark@wragg.io"

# Format of the permalinks
permalink: /:categories/:title/

# Pagination configuration (used by the `blog` layout)
paginate: 8 # amount of posts to show
paginate_path: /page:num/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

search: true

comments:
  provider: "disqus"
  disqus:
    shortname: "wragg"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-HPWJ8KCWJG"
    anonymize_ip: false # default